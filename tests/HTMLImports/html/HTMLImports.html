<html>
  <head>
    <title>HTML Imports Test</title>
    <script src="../../../src/HTMLImports/HTMLImports.js"></script>
    <script src="../../../../web-component-tester/browser.js"></script>
    <link rel="import" href="imports/import-1.html">
  </head>
  <body>
    <script>
      test('importer', function() {
        if (HTMLImports.useNative) {
          return;
        }
        chai.assert.equal(5, Object.keys(HTMLImports.importLoader.cache).length,
          'must cache exactly nine resources');
        chai.assert.equal(5, Object.keys(HTMLImports.importer.documents).length,
          'must cache exactly nine documents');

        Object.keys(HTMLImports.importer.documents).forEach(function(key) {
          var doc = HTMLImports.importer.documents[key];
          if (!doc) {
            return;
          }
          var links = doc.querySelectorAll('link[rel=import]');
          Array.prototype.forEach.call(links, function(link) {
            var href = link.getAttribute('href');
            if (href.indexOf('404') <= 0) {
              chai.assert.isDefined(link.import, 'import should have an import property');
            }
          });
        });

      });

      test('load event is fired when loading a new branch', function(done) {
        var link = document.createElement('link');
        link.rel = 'import';
        link.href= 'imports/load-3.html';

        var clear, onload, onerror;

        clear = function() {
          link.removeEventListener('load', onload);
          link.removeEventListener('error', onerror);
          document.head.removeChild(link);
        }

        onload = function() {
          clear();
          done();
        }

        onerror = function() {
          clear();
          chai.assert.fail('error event', 'load event', 'error event should not be fired');
        }

        link.addEventListener('load', onload);
        link.addEventListener('error', onerror);

        document.head.appendChild(link);

      });

      test('load event is fired when loading the same location twice', function(done) {

        var createImportLink = function(done) {

          var link = document.createElement('link');
          link.rel = 'import';
          link.href= 'imports/load-4.html';

          var clear, onload, onerror;

          clear = function() {
            link.removeEventListener('load', onload);
            link.removeEventListener('error', onerror);
            document.head.removeChild(link);
          }

          onload = function() {
            clear();
            done();
          }

          onerror = function() {
            clear();
            chai.assert.fail('error event', 'load event', 'error event should not be fired');
          }

          link.addEventListener('load', onload);
          link.addEventListener('error', onerror);

          document.head.appendChild(link);

        }

        createImportLink(function() {
          createImportLink(function() {
            done();
          });
        });

      });

      test('error event is fired when loading a new branch failed', function(done) {

        document.head.appendChild(link);

      });

      test('error event is fired when loading the same location failed twice', function(done) {

        var createImportLink = function(done) {

          var link = document.createElement('link');
          link.rel = 'import';
          link.href= 'imports/error-4.html';

          var clear, onload, onerror;

          clear = function() {
            link.removeEventListener('load', onload);
            link.removeEventListener('error', onerror);
            document.head.removeChild(link);

          onerror = function() {

          onload = function() {

            chai.assert.fail('load event', 'error event', 'load event should not be fired');
          }

          link.addEventListener('load', onload);
          link.addEventListener('error', onerror);

          document.head.appendChild(link);

        }

        createImportLink(function() {
          createImportLink(function() {
            done();
          });
        });

      });
    </script>
  </body>
</html>

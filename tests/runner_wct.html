<title>All WebComponents Tests</title>
<meta charset="utf-8">

<!-- WebComponents -->
<script src="../webcomponents.js" shadow></script>

<script src="../components/web-component-tester/browser.js"></script>

<script src="CustomElements/modules_CustomElements.js"></script>
<script src="HTMLImports/modules_HTMLImports.js"></script>
<script src="ShadowDOM/modules_ShadowDOM.js"></script>
<script src="ShadowCSS/modules_ShadowCSS.js"></script>
<script src="Template/modules_Template.js"></script>
<script src="WebComponents/modules_WebComponents.js"></script>

<script src="ShadowDOM/SDTestUtils.js"></script>

<script>
  WCT.waitForFrameworks = false;
  htmlSuite=suite;
  var modules = [];

  function appendModules(array,moduleName){
    array.forEach(function(module){
      modules.push(moduleName+"/"+module);
    });
  }

  appendModules(modules_CustomElements,"CustomElements");
  appendModules(modules_HTMLImports,"HTMLImports");
  appendModules(modules_ShadowDOM,"ShadowDOM");
  //appendModules(modules_ShadowCSS,"ShadowCSS");
  appendModules(modules_Template,"Template");
  appendModules(modules_WebComponents,"WebComponents");

  WCT.loadSuites(modules);
</script>
